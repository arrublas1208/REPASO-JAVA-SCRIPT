<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const lineas = ["15", "8", "23", "4", "19"];

        let mayor = -Infinity;
        let lineaMayor = 0;

        for (let i = 0; i < lineas.length; i++) {
            const numero = parseInt(lineas[i]);

            if (numero > mayor) {
                mayor = numero;
                lineaMayor = i + 1;
            }
        }

        console.log("El número mayor es:", mayor);
        console.log("Está en la línea:", lineaMayor);
    </script>
</body>

</html>
