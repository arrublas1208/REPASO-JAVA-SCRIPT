<body>
    <script>
        function terminoN(a1, d, n){
            return a1 + (n - 1)* d;
        }

        function sumaN(a1, d, n) {
            return (n / 2) * (2 * a1 + (n - 1) * d);
        }

        console.log("TERMINO 5:", terminoN(2, 3, 5));
        console.log("suma de 5 terminos: ", sumaN(2,3,5));
    </script>
