<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numeros = [];
let numero;

do {
    numero = Math.floor(Math.random() * 37); 
    numeros.push(numero);
} while (numero !== 36);

console.log("Números generados:", numeros.join(", "));

let impares = 0;
let sumaPares = 0;
let cantidadPares = 0;
let segundaDocena = 0;
let maximo = -1;

for (let i = 0; i < numeros.length; i++) {
    let num = numeros[i];
    
    if (num % 2 !== 0 && num !== 0) {
        impares++;
    }
    
    if (num % 2 === 0 && num !== 0) {
        sumaPares += num;
        cantidadPares++;
    }
    
    if (num >= 13 && num <= 24) {
        segundaDocena++;
    }
    
    if (num > maximo) {
        maximo = num;
    }
}

const promedioPares = cantidadPares > 0 ? (sumaPares / cantidadPares).toFixed(2) : 0;

console.log("\nRESULTADOS:");
console.log("a. Cantidad de números impares:", impares);
console.log("b. Promedio de números pares:", promedioPares);
console.log("c. Cantidad en 2º docena (13-24):", segundaDocena);
console.log("d. Número más grande:", maximo);
console.log("e. Total de números:", numeros.length);
    </script>
</body>
</html>
